{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-image: url("{% static 'images/restarent.jpg' %}"); /* Update the URL to your image */
            background-size: cover; /* Ensures the image covers the whole screen */
            background-position: center; /* Centers the image */
        }

        .user_card {
            width: 350px;
            margin-top: auto;
            margin-bottom: auto;
            background: rgba(255, 255, 255, 0.4); /* Light white background with transparency */
            position: relative;
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding: 20px; /* Increased padding for better spacing */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.19);
            border-radius: 10px; /* More rounded corners */
        }

        .form_container {
            margin-top: 20px;
        }

          #form-title {
        color: black; /* Change text color to black */
        font-weight: bold; /* Make text bold */
        margin-bottom: 20px; /* Add space below title */
        text-align: center; /* Center title */
    }


    .login_btn {
        width: 100%;
        background: #ff5722; /* Deep orange for both buttons */
        color: white !important;
        transition: background 0.3s; /* Transition effect */
        border: none;
    }

    .login_btn:hover {
        background: #e64a19 !important; /* Darker shade of orange on hover */
    }



        .input-group-text {
            background: #ffeb3b !important; /* Bright yellow */
            color: black !important; /* Black text for contrast */
            border: 0 !important;
            border-radius: 0.25rem 0 0 0.25rem !important;
        }

        .form-control {
            border: 1px solid #ff9800; /* Orange border */
            border-radius: 0.25rem; /* Rounded corners */
        }

        .form-control:focus {
            border-color: #ff5722 !important; /* Focused border color */
            box-shadow: none !important;
        }

        .register_btn {
    background: #42a5f5; /* Soft blue */
    color: white !important;
    margin-top: 10px;
    transition: background 0.3s; /* Transition effect */
    padding: 8px 30px; /* Adjust padding for button size */
}

.register_btn:hover {
    background: #1e88e5 !important; /* Darker blue on hover */
}




        .top-right-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .top-right-buttons .btn {
            margin-left: 10px;
            background-color: #f7ba5b;
            color: white;
        }

        .alert-error {
            background-color: #ff4d4d; /* Red for error */
            color: white;
            text-align: center;
        }

        .alert-success {
            background-color: #5cb85c; /* Green for success */
            color: white;
            text-align: center;
        }

        #messages {
            background-color: grey;
            color: #fff;
            padding: 10px;
            margin-top: 10px;
            text-align: center;
        }
    </style>

</head>

<body>
    <!-- Vendor and Admin Buttons -->
    <div class="top-right-buttons">
        <a href="vendorPortal" class="btn">Vendor</a>
        <a href="admin/" class="btn">Admin</a>
    </div>

    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <h3 id="form-title">Login</h3>
                </div>
                {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
                {% endif %}
                <div class="d-flex justify-content-center form_container">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" required name="username" placeholder="Username..." class="form-control">
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" required name="password" placeholder="Password..." class="form-control">
                        </div>

                        <div class="d-flex justify-content-center mt-3 login_container">
                            <input class="btn login_btn" type="submit" value="Login">
                        </div>
                    </form>
                </div>

                <!-- Register Button -->
                <div class="d-flex justify-content-center mt-3">
                    <p style="color:black bold">New User?<a href="{% url 'register' %}" class="btn register_btn">Register</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
